<html>
    <head>
        <title>
            JavaScript Syntax
        </title>
    </head>
    <body>
        <h1>
            Open the Console
        </h1>
        <script>
            console.log("Brett Marshal")
            var first_name = "Brett"
            console.log(first_name)
            var second_name = "Marshal"
            console.log(second_name)
            var full_name = first_name.concat(second_name)
            console.log(full_name)

            var length_of_full_name = full_name.length
            console.log(length_of_full_name)

            var replace_name = full_name.replace("Marshal","M")
            console.log(replace_name)

            var high_to_low = "BRETT MARSHAL".toLowerCase()
            console.log(high_to_low)

            var low_to_high = "brett marshal".toUpperCase()
            console.log(low_to_high)

            var Maximum_number =Math.max(1020301,1020302)
            console.log(Maximum_number)

            var Minimum_number =Math.min(202,302)
            console.log(Minimum_number)

            var power_number = Math.pow(4,5)
            console.log(power_number)

            var sqrt = Math.sqrt(144)
            console.log(sqrt)
        </script>
    </body>
</html>
